<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Login - Student Get Pass</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Faculty Login</h1>
            <form id="facultyLoginForm" onsubmit="return handleFacultyLogin(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your institutional email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <div id="loginError" class="error-message" style="display: none;"></div>
                <button type="submit" class="btn">Login as Faculty</button>
            </form>
            <p class="form-links">
                <a href="faculty-register.html">Register as new faculty</a> |
                <a href="index.html">Back to home</a>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
